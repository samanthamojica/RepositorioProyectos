<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h2>Agregar Anillo</h2>
        </div>
        <div class="formularioAgregar">
            <form [formGroup]="fomularioAlta">
                <div class="elementoForm nombreAnillo ">
                    <label for=" " class="form-label ">Nombre del Anillo</label>
                    <input type="text " class="form-control " formControlName="nombreAnillo" name="nombreAnillo" aria-describedby=" emailHelp ">
                </div>
                <div class="elementoForm descripcionAnillo ">
                    <label for=" " class="form-label ">Descripcion</label>
                    <input type="text " class="form-control " formControlName="descripcion" name="descripcion" aria-describedby=" emailHelp ">
                </div>
                <div class="elementoForm categoriaAnillo ">
                    <label for=" " class="form-label ">Categoria</label>
                    <input type="text " class="form-control " formControlName="categoria" name="categoria" aria-describedby=" emailHelp ">
                </div>
                <div class="elementoForm precio">
                    <label for=" " class="form-label ">Precio</label>
                    <input type="text " class="form-control " formControlName="precio" name="precio" aria-describedby=" emailHelp ">
                </div>
                <div class="catalogoImagenes">
                    <label for="" class="form-label">Catalogo Imagenes</label>
                    <input type="file" multiple="true" accept=".jpeg, .jpg, .png" id="archivo" name="archivo" class="form-control" required name="archivo" (change)="onArchivosSeleccionados($event)">
                    <p>Elementos seleccionados: {{cantidadImagenes}}</p>
                    <div class="imagenesCargadas">
                        <div class="card" style="width: 18rem;" *ngFor="let imagen of arregloImagenes">
                            <div class="imagenes">
                                <img class="card-img-top" [src]="imagen" alt="Card image cap">
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <button class=" btn btn-primary " (click)="agragarAnillo() ">Guardar</button>
            </form>
        </div>
    </div>
</body>

</html>
