<div class="container">
    <h5 class="titulo mt-5 text-center"> Seleccionar Maestro</h5>
</div>

<div class="container tabla">
    <table class="table col-4">
        <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Seleccionar Maestro</td>
                <td>
                    <select name="" id="" [(ngModel)]="maestro" value="maestro" name="maestro">
                        <option *ngFor="let maestros of listaMaestros" >
                            {{maestros.cuentaM}} {{maestros.nombreMaestro}} {{maestros.apPaternoM}} {{maestros.apMaternoM}}
                        </option>
                    </select>
                </td>
                <td> </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class=" btn btn-primary" (click)="agregarMaestro()">Guardar</button>
    </div>
    <div>
        <div *ngIf="band == true">
            <app-inf-guardada-ok></app-inf-guardada-ok>
        </div>
        <div *ngIf="band == false">
            <app-inf-no-guardada></app-inf-no-guardada>
        </div>
    </div>
</div>
