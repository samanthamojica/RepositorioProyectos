<div class="container">
    <h3 class="titulo mt-5 text-center"> Informacion de Materias: </h3>
</div>
<div class="d-flex justify-content-center margin-top" *ngIf="band == false">
    <div class="spinner-border" style="width: 4rem; height: 4rem;" role="status">
        <span class="sr-only"></span>
    </div>
</div>
<div class="container mt-5 col-7" *ngIf="band == true">
    <table class="table table .table-hover ">
        <thead>
            <th>#</th>
            <th>Materia</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let materia of listaMateria, let i=index">
                <td class="padding">
                    <p>{{i+1}}</p>
                </td>
                <td class="padding">
                    <h5> {{materia.nombreMateria}} </h5>
                </td>
                <td class="padding">
                    <button class="btn btn-secondary" [routerLink]="['detalles-materia', materia.idMateria]">Detalles</button>
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
